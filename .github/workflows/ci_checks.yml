name: Continuous Health Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          # - 1.47.0  # Minimum supported rust version

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions-rs/toolchain@v1
        name: install rust toolchain
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        name: Cargo build
        with:
          command: build

      - uses: actions-rs/cargo@v1
        name: Cargo test
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: Cargo fmt
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Cargo clippy
        with:
          command: clippy
          args: --all --all-targets --all-features -- --deny "clippy::all"
